<div class="doctor-card text-center">
  <div class="image-wrapper position-relative">
    <img [src]="doctor.image" alt="{{ doctor.name }}" class="img-fluid rounded shadow" />
    
    <div class="overlay">
      <ul class="social-icons list-unstyled d-flex gap-2 m-0">
        <li *ngFor="let icon of doctor.social">
          <a href="#"><i [class]="icon"></i></a>
        </li>
      </ul>
    </div>
  </div>
    <a [routerLink]="['/doctordetails',doctor.id]">

  <div class="info-box mt-2">
    <h6 class="fw-bold m-0">{{ doctor.name }}</h6>
    <p class="text-muted">{{ doctor.specialty }}</p>
  </div>
    </a>
</div>
