<div class="container mt-4">
  <h2>Add User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <div
            *ngIf="
              userForm.get('name')?.invalid &&
              (userForm.get('name')?.dirty || userForm.get('name')?.touched)
            "
            class="text-danger"
          >
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <div
            *ngIf="
              userForm.get('email')?.invalid &&
              (userForm.get('email')?.dirty || userForm.get('email')?.touched)
            "
            class="text-danger"
          >
            Valid email is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
          <div
            *ngIf="
              userForm.get('password')?.invalid &&
              (userForm.get('password')?.dirty ||
                userForm.get('password')?.touched)
            "
            class="text-danger"
          >
            Password must be at least 6 characters
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
          />
          <div
            *ngIf="userForm.errors?.['mismatch'] && (userForm.touched || userForm.dirty)"
            class="text-danger"
          >
            Passwords do not match
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            formControlName="phone"
          />
          <div
            *ngIf="
              userForm.get('phone')?.invalid &&
              (userForm.get('phone')?.dirty || userForm.get('phone')?.touched)
            "
            class="text-danger"
          >
            Phone number is required
          </div>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            formControlName="address"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="date_of_birth">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="date_of_birth"
            formControlName="date_of_birth"
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="profile_description">Profile Description</label>
      <textarea
        class="form-control"
        id="profile_description"
        formControlName="profile_description"
        rows="3"
      ></textarea>
    </div>
    <!-- role -->
      <div class="form-group">
            <label>Role</label>
            <select
              class="form-control p-3"
              formControlName="role_id"
              [class.is-invalid]="
                f['role_id'].invalid &&
                (f['role_id'].touched )
              "
            >
              <option value="" disabled>Select a role</option>
              <option [value]="2">Doctor</option>
              <option [value]="5">Patient</option>
              <!-- <option [value]="1">Admin</option> -->
              <!-- <option [value]="3">Nurse</option> -->
              <!-- <option [value]="4">Receptionist</option> -->
            </select>
            <div
              *ngIf="
                f['role_id'].invalid &&
                (f['role_id'].touched )
              "
              class="text-danger"
            >
              Role is required
            </div>
          </div>
    <!-- doctor -->
    <div *ngIf="isDoctor" class="row mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="specialty_id">Specialty</label>
          <select
            class="form-control"
            id="specialty_id"
            formControlName="specialty_id"
          >
            <option value="">Select Specialty</option>
            <option
              *ngFor="let specialty of specialties"
              [value]="specialty.id"
            >
              {{ specialty.name }}
            </option>
          </select>
          <div
            *ngIf="
              userForm.get('specialty_id')?.invalid &&
              userForm.get('specialty_id')?.touched
            "
            class="text-danger"
          >
            Specialty is required
          </div>
        </div>

      </div>
      <div class="col-md-6 ">
        <div class="form-group">
          <label for="years_of_experience">Years of Experience</label>
          <input
            type="number"
            class="form-control"
            id="years_of_experience"
            formControlName="years_of_experience"
          />
          <div
            *ngIf="
              userForm.get('years_of_experience')?.invalid &&
              userForm.get('years_of_experience')?.touched
            "
            class="text-danger"
          >
            Valid years of experience is required
          </div>
        </div>

        <div class="form-group">
          <label for="appointment_fee">Appointment Fee</label>
          <input
            type="number"
            class="form-control"
            id="appointment_fee"
            formControlName="appointment_fee"
          />
          <div
            *ngIf="
              userForm.get('appointment_fee')?.invalid &&
              userForm.get('appointment_fee')?.touched
            "
            class="text-danger"
          >
            Valid appointment fee is required
          </div>
        </div>
          <label>Upload License Document</label>
              <input
                type="file"
                class="form-control"
                (change)="onLicenseFileChange($event)"
              />
            </div>
      </div>

<!--     
    <div class="form-group">
      <label for="image">Profile Image</label>
      <input type="file" class="form-control" id="image" (change)="onFileSelected($event)">
    </div>
    -->

    <div class="mt-3">
      <button
        type="submit"
        class="btn btn-outline-info"
        [disabled]="userForm.invalid || isSubmitting"
      >
        <span *ngIf="!isSubmitting">Create User</span>
      </button>
      <a routerLink="/admin/admin-home" class="btn btn-outline-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
