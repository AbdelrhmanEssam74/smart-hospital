<div class="dashboard-container d-flex">
  <!-- Sidebar -->
  <div class="sidebar text-white">
    <div class="sidebar-content p-4">
      <!-- Compact Profile -->
      <div class="doctor-profile-card text-center mb-3">
        <div class="profile-image-container position-relative mx-auto">
          <img
            [src]="admin?.image || 'https://png.pngtree.com/...fallback.png'"
            class="profile-image rounded-circle img-fluid"
            alt="User Profile"
          />
          <div
            class="online-status position-absolute bottom-0 end-0 bg-success rounded-circle border border-white"
            style="width: 10px; height: 10px"
          ></div>
        </div>
        <h6 class="doctor-name mt-2 mb-0 ">{{ admin?.name }}</h6>
        <p class="doctor-specialty text-white small ">{{ admin?.role }}</p>
      </div>

      <!-- Navigation Menu -->
      <ul class="nav flex-column sidebar-menu gap-1">
        <li class="nav-item mb-1">
          <a class="nav-link text-white py-1 px-2 small" routerLink="admin-home" routerLinkActive="active-link">
            <i class="fa-light fa-house me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link text-white py-1 px-2 small" routerLink="admin-appointments" routerLinkActive="active-link">
            <i class="fa-light fa-calendar-range me-2"></i> Appointments
          </a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link text-white py-1 px-2 small" routerLink="admin-add-slot" routerLinkActive="active-link">
            <i class="fa-light fa-square-plus me-2"></i> Add Slot
          </a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link text-white py-1 px-2 small" routerLink="admin-patients" routerLinkActive="active-link">
            <i class="fa-light fa-user me-2"></i> Patients
          </a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link text-white py-1 px-2 small" routerLink="admin-doctors" routerLinkActive="active-link">
            <i class="fa-light fa-user-doctor me-2"></i> Doctors
          </a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link text-white py-1 px-2 small" routerLink="admin-adduser" routerLinkActive="active-link">
            <i class="fa-light fa-user-plus me-2"></i> Add User
          </a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link text-white py-1 px-2 small" routerLink="massagecontact" routerLinkActive="active-link">
            <i class="fa-light fa-envelope me-2"></i> Messages
          </a>
        </li>
        <li class="nav-item mb-1">
          <a class="nav-link text-white py-1 px-2 small" routerLink="admin-edit-profile" routerLinkActive="active-link">
            <i class="bi bi-pencil-square me-2"></i> Edit Profile
          </a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link text-warning py-1 px-2 small" routerLink="logout" routerLinkActive="active-link">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-0">
    <router-outlet></router-outlet>
  </div>
</div>
