<div class="container m-5 w-100">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-info" >
          <h3 class="mb-0">Edit User</h3>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading user data...</p>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form *ngIf="!isLoading" [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <div *ngIf="editUserForm.get('name')?.invalid && editUserForm.get('name')?.touched" class="text-danger">
                Name is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="editUserForm.get('email')?.invalid && editUserForm.get('email')?.touched" class="text-danger">
                Valid email is required
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone">
              <div *ngIf="editUserForm.get('phone')?.invalid && editUserForm.get('phone')?.touched" class="text-danger">
                Valid phone number (10-15 digits) is required
              </div>
            </div>

            <div class="mb-3">
              <label for="role_id" class="form-label">Role</label>
              <select class="form-control" id="role_id" formControlName="role_id">
                <option value="1">Admin</option>
                <option value="2">Doctor</option>
                <option value="5">Patient</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address">
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-control" id="gender" formControlName="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="date_of_birth" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="date_of_birth" formControlName="date_of_birth">
            </div>

            <div class="mb-3">
              <label for="profile_description" class="form-label">Profile Description</label>
              <textarea class="form-control" id="profile_description" formControlName="profile_description" rows="3"></textarea>
            </div>

            <div class="d-flex">
              <button type="button" class="btn btn-outline-secondary mx-2" (click)="onCancel()">Cancel</button>
              <button type="submit" class="btn btn-outline-info" [disabled]="editUserForm.invalid">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
