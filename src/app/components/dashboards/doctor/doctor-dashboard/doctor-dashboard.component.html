<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block  sidebar text-white vh-100">
      <div class="position-sticky p-3">
        <img [src]="displayDoctor?.image" class="image text-center" alt="">
        <table class="table text-center text-light table-bordered table-responsive table-striped-columns bg-primary table-hover">
        <tr>
          <th>Name:</th>
          <th>{{ displayDoctor?.name }}</th>
        </tr>
            <tr>
          <td>specialty:</td>
          <td>{{displayDoctor?.specialty}}</td>
        </tr>

        <tr>
          <td>Email:</td>
          <td>{{displayDoctor?.email}}</td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td>{{displayDoctor?.phone}}</td>
        </tr>


        </table>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/doctor/appointments" routerLinkActive="active">Upcoming Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/doctor/add-slot" routerLinkActive="active">Add Available Time</a>
          </li>
              <li class="nav-item">
            <a class="nav-link text-white" routerLink="/doctor/patients" routerLinkActive="active"> Patient Profiles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/doctor/edit-profile" routerLinkActive="active"> Edit Profile</a>
          </li>

        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
