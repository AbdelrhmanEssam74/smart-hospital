<div id="carouselBasicExample"
     class="carousel slide carousel-fade"
     data-mdb-ride="carousel"
     data-mdb-carousel-init
     data-mdb-interval="2000">

  <div class="carousel-inner">
    @for (slide of slides; let i = $index; track i) {
      <div class="carousel-item" [class.active]="i === 0">
        <img [src]="slide.image" class="d-block w-100" style="height: 100vh; object-fit: cover;" />
        <div class="carousel-caption text-start d-none d-md-block" style="left: 10%; bottom: 30%;">
          <h1 class="display-4 fw-bold text-white">{{ slide.title }}</h1>
          <p class="lead text-white">{{ slide.description }}</p>
        </div>
      </div>
    }
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev " type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
